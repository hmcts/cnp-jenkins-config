jenkins:
  systemMessage: >-
    This jenkins is managed by configuration as code, update <a
    href="https://github.com/hmcts/cnp-jenkins-config/blob/master/cac-prod.yml">here</a>
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  primaryView:
    all:
      name: all
  views:
    - all:
        name: all
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*Platform.*\/(draft-store|cmc-pdf-service|feature-toggle-api|private-beta-invitation-service|service-auth-provider-app|spring-boot-template)\/master
        name: Platform
        recurse: true
        title: Platform
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*Platform.*\/(bulk-scan-.*|send-letter-service)\/master
        name: BSP
        recurse: true
        title: BSP
    - buildMonitor:
        includeRegex: >-
          .+\/(rpa-.*)\/(master|demo)
        name: RPA
        recurse: true
        title: RPA
    - buildMonitor:
        includeRegex: >-
          .+\/(rpa-.*)\/(.*PR-.*)
        name: RPA-PR
        recurse: true
        title: RPA-PR
    - buildMonitor:
        includeRegex: >-
          HMCTS_CDM.+\/master
        name: CDM
        recurse: true
        title: CDM master Builds
    - buildMonitor:
        includeRegex: >-
          HMCTS_Nightly_CDM.+\/master
        name: CDM Nightly
        recurse: true
        title: CDM Nightly Builds
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*SSCS.*\/(sscs-bulk-scan|sscs-case-loader|sscs-cor-backend|sscs-cor-frontend|sscs-shared-infrastructure|sscs-submit-your-appeal|sscs-track-your-appeal-frontend|sscs-track-your-appeal-notifications|sscs-tribunals-case-api|sscs-ccd-e2e-tests)\/master
        name: SSCS
        recurse: true
        title: SSCS Dashboard
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*IAC.*\/(ia-case-api|ia-shared-infrastructure|ia-ccd-e2e-tests)\/master
        name: IA
        recurse: true
        title: I & A Dashboard
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*Probate.*\/(probate-frontend|probate-persistence-service|probate-business-service|probate-submit-service|probate-back-office)\/(master|demo|cnp)
        name: PROBATE
        recurse: true
        title: PROBATE Dashboard
    - buildMonitor:
        includeRegex: >-
          ^HMCTS_.*Intestacy.*\/(intestacy-frontend|intestacy-orchestrator-service)\/(master|demo|cnp)
        name: INTESTACY
        recurse: true
        title: INTESTACY Dashboard
