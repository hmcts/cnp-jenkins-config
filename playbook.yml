    organization_folders:
      - name: 'Contino'
        displayName: 'Contino'
        description: 'Contino'
        credentials_id: 'jenkins-ghe-api-token'
        github_api_url: 'https://api.github.com'
        repoPattern: 'moj-.*'
      - name: 'Test'
        displayName: 'Test'
        description: 'Test'
        credentials_id: 'jenkins-ghe-api-token'
        github_api_url: 'https://api.github.com'
        repoPattern: 'moj-.*'
      - name: "infra-pipeline"
        displayName: "Infra Pipeline"
        description: "Runs infra pipeline to build complete infra"
        credentials_id: 'jenkins-ghe-api-token'
        github_api_url: 'https://api.github.com'
        repoPattern: 'moj-infra-pipeline'
      - name: 'HMCTS'
        displayName: 'HMCTS'
        description: 'HMCTS public repositories'
        credentials_id: 'jenkins-github-hmcts-api-token'
        github_api_url: 'https://api.github.com'
        jenkinsfile_path: 'Jenkinsfile_CNP'

    pipeline_jobs: []
#      - name: "run-ansible"
#        displayName: "Run Ansible"
#        description: "Run the ansible plays"
#        path: "jenkins_jobs/ansible_pipeline.groovy"
