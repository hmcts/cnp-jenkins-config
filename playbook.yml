        displayName: 'Contino'
        description: 'Contino'
        credentials_id: 'jenkins-ghe-api-token'
        github_api_url: 'https://api.github.com'
        repoPattern: 'moj-.*'
      - name: 'Test'
        displayName: 'Test'
        description: 'Test'
        credentials_id: 'jenkins-ghe-api-token'
        github_api_url: 'https://api.github.com'
