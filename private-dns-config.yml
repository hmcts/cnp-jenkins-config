subscriptions:
  - name: "DTS-CFTSBOX-INTSVC"
    zoneTemplate: "${environment}.platform.hmcts.net"
    ttl: 300
    active: true
    environments:
      - name: sandbox
      - name: idam-sandbox
      - name: idam-saat
    resourceGroup: core-infra-intsvc-rg

  - name: "DTS-CFTPTL-INTSVC"
    zoneTemplate: '${["plum","sscs","idam","camunda","dg","dm","em","et","sptribs","pcq","lau"].contains(product) || ["draft-store-service","div-cos","civil-general-applications", "civil-service", "civil-ccd","civil-ga-ccd","probate-back-office", "rpe-service-auth-provider", "rpe-pdf-service", "sptribs-case-api", "sptribs-frontend", "sptribs-dss-backend", "send-letter-service", "bulk-scan-processor", "bulk-scan-orchestrator", "bulk-scan-payment-processor", "blob-router-service", "reform-scan-notification-service", "bulk-scan-shared-infrastructure", "reform-scan-shared-infra"].contains(appFullName) ? environment + ".platform.hmcts.net" : "service.core-compute-" + environment + ".internal"}'
    ttl: 300
    active: true
    environments:
      - name: prod
        ttl: 3600
      - name: idam-prod
        ttl: 3600
      - name: aat
      - name: demo
      - name: ithc
      - name: perftest
      - name: preview
        active: false
      - name: idam-aat
      - name: idam-demo
      - name: idam-ithc
      - name: idam-perftest
      - name: idam-preview
    resourceGroup: core-infra-intsvc-rg
