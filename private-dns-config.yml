subscriptions:
  - name: "DTS-CFTSBOX-INTSVC"
    zoneTemplate: "${environment}.platform.hmcts.net"
    ttl: 300
    active: true
    environments:
      - name: sandbox
      - name: idam-sandbox
      - name: idam-saat
    resourceGroup: core-infra-intsvc-rg

  - name: "DTS-CFTPTL-INTSVC"
    zoneTemplate: '${["cpo","plum","probate","sscs","idam","ccd","ts","hmc","aac","rpo","camunda","dg","dm","dtsse","em","et","sptribs","nfdiv","pcq","lau","wa","finrem","jps","rd","xui", "reform-scan","bulk-scan","rpe","fact","rpts","am","ia","bar","fees","fees-register","ccpay","payment","fis","div","civil","rpe","fpl"].contains(product) || ["draft-store-service", "cmc-citizen-frontend", "cmc-claim-store","prl-ccd-definitions","prl-cos","prl-dgs","prl-citizen-frontend","prl-ccd-case-migration","adoption-cos-api","adoption-web"].contains(appFullName) ? environment + ".platform.hmcts.net" : "service.core-compute-" + environment + ".internal"}'
