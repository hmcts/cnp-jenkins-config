subscriptions:
  - name: "DTS-CFTSBOX-INTSVC"
    zoneTemplate: "${environment}.platform.hmcts.net"
    ttl: 300
    active: true
    environments:
      - name: sandbox
      - name: idam-sandbox
      - name: idam-saat
    resourceGroup: core-infra-intsvc-rg

  - name: "DTS-CFTPTL-INTSVC"
    zoneTemplate: '${["plum","probate","sscs","idam","camunda","dg","dm","dtsse","em","et","sptribs","pcq","lau","wa"].contains(product) || ["draft-store-service","div-cos","civil-general-applications", "civil-service", "civil-ccd","civil-citizen-ui","civil-ga-ccd","rpe-service-auth-provider", "rpe-pdf-service", "nfdiv-case-api", "nfdiv-frontend","prl-ccd-definitions","prl-cos"].contains(appFullName) ? environment + ".platform.hmcts.net" : "service.core-compute-" + environment + ".internal"}'
    ttl: 300
    active: true
    environments:
      - name: prod
        ttl: 3600
      - name: idam-prod
        ttl: 3600
      - name: aat
      - name: demo
      - name: ithc
      - name: perftest
      - name: preview
        active: false
      - name: idam-aat
      - name: idam-demo
      - name: idam-ithc
      - name: idam-perftest
      - name: idam-preview
    resourceGroup: core-infra-intsvc-rg
