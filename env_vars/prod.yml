---

jenkins_external_url: 'https://build.platform.hmcts.net'

# JVM options for Jenkins based on https://support.cloudbees.com/hc/en-us/articles/204859670-Java-Heap-settings-best-practice
# and https://jenkins.io/blog/2016/11/21/gc-tuning/. Below assumes Standard DS13 v2 (8 vcpus, 56 GB memory) host 
jenkins_java_options: "-Xms20G -Xmx31G -XX:+UseCompressedOops -XX:+ExplicitGCInvokesConcurrent"

organization_folders:
  - name: 'HMCTS'
    displayName: 'HMCTS'
    description: 'HMCTS public repositories'
    credentials_id: 'jenkins-github-hmcts-api-token'
    github_api_url: 'https://api.github.com'
    jenkinsfile_path: ['Jenkinsfile_CNP', 'Jenkinsfile']
    branchesToAutoBuild: '(PR-\d+.*|master|demo)'
    branchesToinclude: 'master demo'

