jenkins:
  systemMessage: >-
    This jenkins is managed by configuration as code, update <a
    href="https://github.com/hmcts/cnp-jenkins-config/blob/master/cac-prod.yml">here</a>
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  primaryView:
    all:
      name: all
  views:
    - all:
        name: all
    - buildMonitor:
        includeRegex: >-
          .+\/(bulk-scan-.*|draft-store|send-letter-service|cmc-pdf-service|feature-toggle-api|private-beta-invitation-service|service-auth-provider-app)\/master
        name: Platform
        recurse: true
        title: Platform
    - buildMonitor:
        includeRegex: >-
          .+\/(rpa-.*)\/(master|demo)
        name: RPA
        recurse: true
        title: RPA
    - buildMonitor:
        includeRegex: >-
          .+\/(rpa-.*)\/(.*PR-.*)
        name: RPA-PR
        recurse: true
        title: RPA-PR
